<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJA Food Truck</title>
    <script src="https://kit.fontawesome.com/d18ff80d2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
    <script src="scripts/site.js" defer></script>

<body id="gradientbackground-admin">

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="food-truck">
            <img src="img/foodtruck.jpg" alt="food truck" width="1463px" height="750px" style="display: block;">
            <h1>DJA'S FOOD TRUCK</h1>
            <h2>MASTER ADMIN</h2>
        </div>

    </header>

    <main id="admin-sections">
        <div class="container">
            <h2>MENU MANAGEMENT</h2>
            <img style="margin-top: -40px;" src="img/menu.png" alt="menu" width="50px" height="50px">
            <table id="menu-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Menu items will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="container">
            <h2>EVENTS MANAGEMENT</h2>
            <img style="margin-top: -36px;" src="img/public-service.png" alt="cs-management" width="50px" height="50px">
            <table id="event-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Date</th>
                        <th>Hours</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Events will be dynamically added here -->
                </tbody>
            </table>
        </div>

    </main>

    <footer>
        <p><strong>
            Follow Us:
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>

            </strong>
        </p>
